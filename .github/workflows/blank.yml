name: Manual Approve and Create Tag

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Git
        run: |
          git config --global user.name "Mamadou Sadio"
          git config --global user.email "devmodou@gmail.com"

  staging-check:
    runs-on: ubuntu-latest
    needs:
      - build
    outputs:
      deployment-confirmed: ${{ steps.confirmation.outputs.confirmed }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Ask for staging deployment confirmation
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        id: confirmation
        run: |
          echo "Do you want to deploy to the staging environment? (YES/NO)"
          read -r confirmation

          if [[ $confirmation == "YES" ]]; then
            echo "Staging deployment is confirmed."
            echo "::set-output name=confirmed::YES"
          else
            echo "Staging deployment is not confirmed."
            echo "::set-output name=confirmed::NO"
          fi

  staging-approval:
    runs-on: ubuntu-latest
    needs:
      - staging-check
    if: needs.staging-check.outputs.deployment-confirmed == 'YES'
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Ask for staging deployment approval
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          echo "Do you want to deploy to the staging environment? (YES/NO)"
          read -r confirmation

          if [[ $confirmation == "YES" ]]; then
            echo "Staging deployment is approved."
            echo "Proceeding with the deployment..."
          else
            echo "Staging deployment is not approved."
            echo "Skipping the staging deployment..."
            exit 0
          fi

      - name: Merge main into staging
        run: |
          echo Start merge,
          git checkout staging
          git merge main
          git push origin staging
